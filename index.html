<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet"> 
    <script src="imdb.js"></script>
</head>

<body>


<div id="main">
    <h1 id="header">Movie Info</h1>
    <p id="subheader">Search for your favorite movie and learn some interesting facts about it!</p>

    <form>
        <label for="keyword">Movie name:</label>
        <input type="text" id="keyword" name="movie" placeholder="Search for a movie here">
        <input type="submit" id="search_btn" value="Search">
    </form>

    <p id="search_disp">You searched for: <span id="search_phrase"></span></p>
    <p id="error">error</p>
    <div class="result">
        <p class="result" id="title_disp">Movie Title: <span class="result" id="title">Filler</span></p>
        <p class="result" id="year_disp">Released In: <span class="result" id="year">Filler</span></p>
        <p class="result" id="cast_disp">Starring: <span class="result" id="cast">Filler</span></p>
    </div>
</div>    



</body>
    
</html>
